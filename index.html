        </a></div>

           <div class=" text-gray-500  font-bold flex flex-col gap-8 pl-3">

            <div class=" hover:scale-105 transition-all duration-200 ">

            </div>

            </div>

                    <div class=" text-white font-bold text-2xl"> 23</div>

                <!--card1-->
                <div class=" flex flex-col justify-center items-center border-r-2 w-[110px]">

                    <img src="./images/sunny cloudy.png" alt="" width="65px">

                <div class=" flex flex-col justify-center items-center border-r-2 w-[110px]">

                    <img src="./images/sunny.png" alt="" width="65px">
                    <div class=" text-white font-bold text-2xl"> 28</div>
                </div><!--card1-->
                <div class=" flex flex-col justify-center items-center  w-[110px]">
